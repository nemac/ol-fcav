    <style type="text/css">
.layerPicker {
  width: 300px;
  height: 500px;
}

.layerPicker h2 {
  font-size: 10pt;
  font-weight: normal;
}

.layerPicker div.layer {
  margin-left: 20px;
}

    <script type="text/javascript">
      $('document').ready(function() {

        var s, g;

        $('.layerPicker').layerPicker();

        g = $('.layerPicker').layerPicker('addAccordionGroup', 'Political Boundaries and Roads');

        s = $('.layerPicker').layerPicker('addAccordionGroupSubHeading', g, 'Boundaries');
        $('.layerPicker').layerPicker('addAccordionGroupSubHeadingLayer', s, "boundary one")
        $('.layerPicker').layerPicker('addAccordionGroupSubHeadingLayer', s, "boundary two")

        s = $('.layerPicker').layerPicker('addAccordionGroupSubHeading', g, 'Roads');
        $('.layerPicker').layerPicker('addAccordionGroupSubHeadingLayer', s, "roads one")
        $('.layerPicker').layerPicker('addAccordionGroupSubHeadingLayer', s, "roads two")

        g = $('.layerPicker').layerPicker('addAccordionGroup', 'Fires');
        s = $('.layerPicker').layerPicker('addAccordionGroupSubHeading', g, 'Big');
        $('.layerPicker').layerPicker('addAccordionGroupSubHeadingLayer', s, "big fire one")
        $('.layerPicker').layerPicker('addAccordionGroupSubHeadingLayer', s, "big fire two")
        s = $('.layerPicker').layerPicker('addAccordionGroupSubHeading', g, 'Little');
        $('.layerPicker').layerPicker('addAccordionGroupSubHeadingLayer', s, "little fire one")
        $('.layerPicker').layerPicker('addAccordionGroupSubHeadingLayer', s, "little fire two")

        console.log($('.layerPicker').data('layerPicker'));

      });
    </script>
